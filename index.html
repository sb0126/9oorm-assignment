<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beomflix</title>
    <link
      rel="icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-title-image-container">
      <img src="img/고죠백토루-영역전개.png" />
    </div>
    <header>
      <nav>
        <a href="/" class="header-netflix-icon">NETFLIX</a>

        <div class="profile-container">
          <img src="img/관상.jpg" />
        </div>
      </nav>
      <section>
        <div>
          <h2 class="main-title-name bebas-neue-regular">주술회전</h2>
          <div class="main-title-playButton-container bebas-neue-regular">
            <div>Play</div>
            <div>My List</div>
          </div>
          <p class="bebas-neue-regular">
            살날이 얼마 안 남은 고교생 이타도리 유지. 세상에 남아 있는 열아홉
            개의 저주받은 손가락을 모두 찾아낸 후 저주와 함께 죽기로 결심한다.
          </p>
        </div>
      </section>
    </header>
    <main>
      <div class="movie-collection-module">
        <h2 class="bebas-neue-regular">NETFLIX ORIGINALS</h2>
        <div class="movie-collection">
          <div class="movie-container">
            <img src="img/netflix-original/흑백요리사.webp" />
          </div>
          <div class="movie-container">
            <img src="img/netflix-original/스위트홈.jpg" />
          </div>
          <div class="movie-container">
            <img src="img/netflix-original/인간수업.jpg" />
          </div>
          <div class="movie-container">
            <img src="img/netflix-original/디피.jpg" />
          </div>
          <div class="movie-container">
            <img src="img/netflix-original/지옥.jpg" />
          </div>
          <div class="movie-container">
            <img src="img/netflix-original/지우학.jpeg" />
          </div>
          <div class="movie-container">
            <img src="img/netflix-original/킹덤.jpg" />
          </div>
          <div class="movie-container">
            <img src="img/netflix-original/살인장난감.jpg" />
          </div>
        </div>
      </div>
      <div class="movie-collection-module">
        <h2 class="bebas-neue-regular">Trending Now</h2>
        <div class="movie-collection">
            <div class="movie-container">
              <img src="img/하녀.jpg" />
            </div>
          <div class="movie-container">
            <img src="img/미드나잇인파리.jpeg" />
          </div>
          <div class="movie-container">
            <img src="img/부산행.png" />
          </div>
          <div class="movie-container">
              <img src="img/날씨의아이.jpeg" />
          </div>
          <div class="movie-container">
              <img src="img/너를만난여름.jpeg" />
            </div>
            <div class="movie-container">
              <img src="img/크루아상.jpg" />
            </div>
          <div class="movie-container">
            <img src="img/파묘.jpg" />
          </div>
          <div class="movie-container">
            <img src="img/라라랜드.jpeg" />
          </div>
        </div>
      </div>
    </main>
    <hr />
</html>
